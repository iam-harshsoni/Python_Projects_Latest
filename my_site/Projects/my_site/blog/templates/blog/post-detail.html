{% extends "base.html" %}
{% load static %}

{% block title %}This Post Title{% endblock title %}

{% block css_files %}

    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}"> 
{% endblock css_files %}

{% block body %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article> 
            <img src="{% static "images/"|add:post.image %}" alt="Post Title" />
            <address> {{post.author}}</address>
            <div>
                {{post.date}}
            </div>
        </article>
    </section>

    <main>
       {{post.content}}
    </main>
{% endblock body %}
