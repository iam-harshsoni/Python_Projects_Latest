{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail" post.slug %}">
            <img src="{% static "images/"|add:post.image %}" alt="{{post.title}}" />
            <div class="post__content">
               
                   <h3>
                    {{post.title}}
                   </h3>
                
                <p>{{post.excert}}</p> 
            </div>
        </a>

    </article>
</li>
